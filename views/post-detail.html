<style xmlns="http://www.w3.org/1999/html">
        .box{
            border: 1px solid #ccc;
            border: 1px solid rgba(0,0,0,0.2);
            -webkit-border-radius: 6px;
            -moz-border-radius: 4px;
            border-radius: 6px;
            -webkit-box-shadow: 0 5px 10px rgba(0,0,0,0.2);
            -moz-box-shadow: 0 1px 4px rgba(0,0,0,0.065);
            box-shadow: 0 5px 10px  rgba(0,0,0,0.2);
            min-height: 100px;
        }

     </style>
    <div class="row-fluid">
      <div class="span7 offset1">
        <h3 class="text-center " style="margin-bottom: 0px;margin-top: 0px">{{result.post.title}}</h3>
          <p class="text-center">{{result.post.user}}{{(result.post.time)| date:'yyyy-MM-dd HH:mm'}}</p>
          <div class="row-fluid">
              <p ><span class="badge" >分类：{{result.post.category}}</span>
              <span class="badge offset8" >浏览/评论：{{result.post.browsed}}/{{commentsResult.comments.totalRecords}}</span> </p>
          </div>
        <div class="row-fluid ">
          <div ng-bind-html="result.post.content" class="span12 box" ></div>
        </div>
        <br>
          <div class="row-fluid">
          <div class="span2">
              <a id="cmlist" href="#cmlist"/>
              <p ><span class="badge" >评论列表:</span></p>

          </div>
              <div class="span10">
              </div>
             </div>

          <div class="row-fluid" ng-repeat="comment in commentsResult.comments.docs" style="margin-bottom: 20px">
                <div class="span2" style="text-align: right;vertical-align: middle">
                <img src="http://1.gravatar.com/avatar/bc9ce07bb594d1db3211b4d67e4f8565?s=68&d=monsterid&r=G">
                </div>
                 <div class="span10">
                 <span class="popover fade right in" style="position: relative; display: block;max-width:500px">
                    <div class="arrow" style="top:20%"></div>
                    <h3 class="popover-title">{{comment.user}}在{{comment.time|date:'yyyy-MM-dd HH:mm'}}说道：</h3>
                    <div class="popover-content">
                        {{comment.content}}
                    </div>
                  </span>
                 </div>
          </div>


          <hr class="divider">

        <div class="row-fluid ">
            <h3 class="">发表评论：</h3>
             <form class="form-horizontal" id="comment_form">
                 <input type="hidden" value="{{result.post._id}}" ng-model="comment.postId" name="postId">
                 <input type="hidden"  name="at"  ng-model="comment.at">
                 <div class="control-group">
                     <label class="control-label" for="email">Email：</label>
                     <div class="controls">
                         <div class="input-prepend">
                             <span class="add-on"><i class="icon-envelope"></i></span>
                                <input type="email" id="email"  ng-model="comment.user" name="email" placeholder="test@example.com">
                             </div>
                     </div>

                 </div>
                <!-- <div class="control-group">
                     <div class="controls">
                         <div class="input-prepend">
                             <span class="add-on">@</span>
                             <input id="at" name="at" type="text" placeholder="Username">
                         </div>
                     </div>
                 </div>-->

                 <div  class="control-group">
                     <label class="control-label" for="content">内容：</label>
                     <div class="controls">
                         <textarea type="text" id="content"  ng-model="comment.content" class="span8" style="height: 150px;"  name="content" placeholder="快来一吐为快^_^" ></textarea>
                     </div>

                 </div>

                 <div  class="control-group">

                     <div class="controls">
                         <input type="button" class="btn btn-inverse" ng-click="postComment()" value="发表评论">
                     </div>

                 </div>

             </form>

        </div>
      </div>
      <div class="span3">
        <form class="form-search">
          <input type="text" class="input-medium search-query offset1">
          <button type="submit" class="btn">查找</button>
        </form>
      </div>
    </div>
